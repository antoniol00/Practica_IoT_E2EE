{% extends 'base.html' %}

{% block head %}
<title>Plataforma IoT</title>
{% endblock %}

{% block body %}

<div class="container">
    <h1><i class="fas fa-signal"></i> Plataforma IOT</h1>
    <hr>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-list"></i> Dispositivos
        </div>
        <div class="card-body">
            {% for device in devices %}
            <div class="row mb-3">
                <div class="col-md-8">
                    <h2>{{ device.name }}</h2>
                    <p>Ubicación: {{ device.location }}</p>
                </div>
                <div class="col-md-4">
                    <form method="POST" action="{{ url_for('eliminar_dispositivo', device_id=device.id) }}">
                        <button type="submit" class="btn btn-danger mb-2">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                    <form method="GET" action="{{ url_for('informacion_dispositivo', device_id=device.id) }}">
                        <button type="submit" class="btn btn-info mb-2">
                            <i class="fas fa-info-circle"></i> Información
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
